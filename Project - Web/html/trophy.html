<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trophy — Real Madrid</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <main class="container">
    <a id="backLink" href="index.html">← Back</a>
    <div id="trophy"></div>
  </main>
  <script src="../data/trophies.js"></script>
  <script>
    function loadTrophy(){
      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      const target = document.getElementById('trophy');
      if(!id){ target.innerText = 'No trophy specified.'; return; }

      const data = window.TROPHY_DATA || [];
      const t = data.find(x=>x.id===id);
      if(!t){ target.innerText = 'Trophy not found.'; return; }
      document.title = t.name + ' — Real Madrid';
      const local = t.image ? (t.image.startsWith('players/') ? ('../' + t.image) : t.image) : `../players/images/${t.id}.svg`;
      target.innerHTML = `
        <h1>${t.name}</h1>
        <img src="${local}" alt="${t.name}" style="max-width:240px;display:block;margin-bottom:12px">
        <p><strong>Count:</strong> ${t.count}</p>
        <p><strong>Years:</strong> ${(Array.isArray(t.years)?t.years.join(', '):'')}</p>
      `;
    }
    loadTrophy();
  </script>
</body>
</html>
